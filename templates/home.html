<!doctype html> {% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <title>Home</title>
    <style>
        #id_gender,
        #id_job_city {
            list-style: none;
            display: inline-flex;
        }
        
        #id_gender>li,
        #id_job_city>li {
            padding-left: 10px;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container mb-5">
        <h1 class="text-center text-secondary bg-dark p-3">Candidate Resume </h1>
        <div class="row">
            <div class="col-sm-8">
                <form action="" method="POST" enctype="multipart/form-data" class="shadow p-5" novalidate>{% csrf_token %}{{form.as_p}}<input type=submit value="Submit" class="btn btn-primary"></form>
            </div>
            <div class="col-sm-4 text-center mt-5">
                <h4> <u>List Of Candidate</u></h4> {% for candidate in candidates%} {{candidate.id}} :
                <a href="{% url 'detail' candidate.id %}">{{candidate.name}}</a>

                <hr>{% endfor %}
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="{% static 'core/js/jquery.js'%}">
    </script>
    <script src="{% static 'js/popper.js'%}">
    </script>
    <script src="{% static 'js/all.min.js'%}">
    </script>
    <script src="{% static 'js/bootstrap.min.js'%}">
    </script>
    <script>
        $(function() {
            $("#datepicker").datepicker();
            $("#anim").on("change", function() {
                $("#datepicker").datepicker("option", "showAnim", $(this).val());
            });
        });
    </script>
</body>

</html>
